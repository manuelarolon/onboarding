<section role="main" tabindex="-1">
    <div class="login-panel content-body">
        <div class="login-inner">
            <section class="login-content"><h2>Log in</h2>
                <form>
                    <div class="form-group input-group">
                        <label for="username">Username</label>
                        <input name="username" id="username" class="form-control" type="text"
                               ng-model="credentials.username" ng-disabled="loading">
                    </div>

                    <div class="form-group input-group">
                        <label for="password">Password</label>
                        <input name="password" id="password" class="form-control" type="password"
                               ng-model="credentials.password" ng-disabled="loading">
                    </div>

                    <button type="submit" class="btn btn-primary" ng-click="login()" ng-disabled="loading">
                        Login
                    </button>
                </form>
            </section><!-- .login-content -->
        </div><!-- .login-inner -->
    </div><!-- .login-panel -->
</section>
